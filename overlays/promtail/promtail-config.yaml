server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs auto-discovery
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Extract container image
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      
      # Extract compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Add job label
      - replacement: 'docker'
        target_label: 'job'
    
    pipeline_stages:
      # Docker logs are wrapped in JSON: {log, stream, time}
      # First parse the Docker wrapper
      - docker: {}
      
      # Then parse application JSON from the log field
      - json:
          expressions:
            level: level
            msg: message
            trace_id: trace.id
            span_id: span.id
      
      # Extract log level as label
      - labels:
          level:
      
      # Use Docker's timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
