id: rabbitmq
name: RabbitMQ
description: Message broker with AMQP protocol and management UI
category: database
supports:
    - compose
requires: []
suggests: []
conflicts: []
tags:
    - database
    - messaging
    - queue
    - rabbitmq
    - amqp
ports:
    - port: 5672
      service: rabbitmq
      protocol: tcp
      description: RabbitMQ AMQP connection
      onAutoForward: notify
      connectionStringTemplate: 'amqp://{rabbitmq_default_user}:{rabbitmq_default_pass}@{host}:{port}'
    - port: 15672
      service: rabbitmq
      protocol: http
      description: RabbitMQ management UI
      path: /
      onAutoForward: openBrowser
