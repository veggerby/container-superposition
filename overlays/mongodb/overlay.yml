id: mongodb
name: MongoDB
description: MongoDB 8 with Mongo Express web UI
category: database
supports:
    - compose
requires: []
suggests: []
conflicts: []
tags:
    - database
    - nosql
    - mongodb
    - document
ports:
    - port: 27017
      service: mongodb
      protocol: tcp
      description: MongoDB database connection
      onAutoForward: notify
      connectionStringTemplate: 'mongodb://{mongo_initdb_root_username}:{mongo_initdb_root_password}@{host}:{port}/'
    - port: 8081
      service: mongo-express
      protocol: http
      description: Mongo Express web UI
      path: /
      onAutoForward: openBrowser
