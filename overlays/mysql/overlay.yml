id: mysql
name: MySQL
description: MySQL 8 with phpMyAdmin web UI
category: database
supports:
    - compose
requires: []
suggests: []
conflicts: []
tags:
    - database
    - sql
    - mysql
ports:
    - port: 3306
      service: mysql
      protocol: tcp
      description: MySQL database connection
      onAutoForward: notify
      connectionStringTemplate: 'mysql://{mysql_user}:{mysql_password}@{host}:{port}/{mysql_database}'
    - port: 8080
      service: phpmyadmin
      protocol: http
      description: phpMyAdmin web UI
      path: /
      onAutoForward: openBrowser
