name: Validate Documentation

on:
    pull_request:
        paths:
            - 'overlays/**'
            - 'docs/generate-docs.ts'
            - '.github/workflows/generate-docs.yml'

jobs:
    docs:
        name: Validate Generated Documentation
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build TypeScript
              run: npm run build

            - name: Generate overlay documentation
              run: npm run docs:generate

            - name: Check for uncommitted changes
              run: |
                  if [ -n "$(git status --porcelain docs/)" ]; then
                    echo "❌ Generated documentation is out of sync!"
                    echo ""
                    echo "The following files have uncommitted changes:"
                    git status --porcelain docs/
                    echo ""
                    echo "Diff of changes:"
                    echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
                    git diff docs/
                    echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
                    echo ""
                    echo "Please run 'npm run docs:generate' locally and commit the changes."
                    exit 1
                  else
                    echo "✅ Generated documentation is up to date"
                  fi
