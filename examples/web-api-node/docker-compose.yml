services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    networks:
      - devnet
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-latest}
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus-prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - ${PROMETHEUS_PORT:-9090}:9090
    networks:
      - devnet
  loki:
    image: grafana/loki:${LOKI_VERSION:-latest}
    command: '-config.file=/etc/loki/loki-config.yaml'
    volumes:
      - ./loki-config-loki.yaml:/etc/loki/loki-config.yaml
      - loki_data:/loki
    ports:
      - ${LOKI_PORT:-3100}:3100
    networks:
      - devnet
  otel-collector:
    image: otel/opentelemetry-collector-contrib:${OTEL_COLLECTOR_VERSION:-latest}
    command:
      - '--config=/etc/otel-collector-config.yaml'
    volumes:
      - ./otel-collector-config-otel-collector.yaml:/etc/otel-collector-config.yaml
    ports:
      - ${OTEL_GRPC_PORT:-4317}:4317
      - ${OTEL_HTTP_PORT:-4318}:4318
      - ${OTEL_METRICS_PORT:-8888}:8888
      - ${OTEL_EXPORTER_PORT:-8889}:8889
      - ${OTEL_HEALTH_PORT:-13133}:13133
    depends_on:
      - prometheus
      - loki
    networks:
      - devnet
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-latest}
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana-datasources-grafana.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./dashboard-provider-grafana.yml:/etc/grafana/provisioning/dashboards/provider.yml
      - ./dashboards-grafana:/etc/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - ${GRAFANA_PORT:-3000}:3000
    depends_on:
      - prometheus
      - loki
    networks:
      - devnet
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-devdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    networks:
      - devnet
  redis:
    image: redis:${REDIS_VERSION:-7}-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - ${REDIS_PORT:-6379}:6379
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass "$REDIS_PASSWORD"}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    networks:
      - devnet
volumes:
  prometheus_data: null
  loki_data: null
  grafana_data: null
  postgres-data: null
  redis-data: null
networks:
  devnet: null
