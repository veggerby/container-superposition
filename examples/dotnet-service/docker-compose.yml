services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    networks:
      - devnet
  jaeger:
    image: jaegertracing/all-in-one:${JAEGER_VERSION:-latest}
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - ${JAEGER_UI_PORT:-16686}:16686
    networks:
      - devnet
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-latest}
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus-prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - ${PROMETHEUS_PORT:-9090}:9090
    networks:
      - devnet
  otel-collector:
    image: otel/opentelemetry-collector-contrib:${OTEL_COLLECTOR_VERSION:-latest}
    command:
      - '--config=/etc/otel-collector-config.yaml'
    volumes:
      - ./otel-collector-config-otel-collector.yaml:/etc/otel-collector-config.yaml
    ports:
      - ${OTEL_GRPC_PORT:-4317}:4317
      - ${OTEL_HTTP_PORT:-4318}:4318
      - ${OTEL_METRICS_PORT:-8888}:8888
      - ${OTEL_EXPORTER_PORT:-8889}:8889
      - ${OTEL_HEALTH_PORT:-13133}:13133
    depends_on:
      - jaeger
      - prometheus
    networks:
      - devnet
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-devdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    networks:
      - devnet
volumes:
  prometheus_data: null
  postgres-data: null
networks:
  devnet: null
